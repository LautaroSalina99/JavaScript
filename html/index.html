<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Formulario con Bootstrap</h2>
    <form class="row" id="formulario" method="GET" action="">
      <div class="col-md-4 bg-danger">
        <label for="input1">Input 1</label>
        <input type="text" class="form-control" id="input1" name="input1" placeholder="Ingresa algo">
      </div>
      <div class="col-md-4">
        <label for="input2">Input 2</label>
        <input type="text" class="form-control" id="input2" name="input2" placeholder="Ingresa algo">
      </div>
      <div class="col-md-4 offset-md-8">
        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
      </div>
    </form>
    <div class="mt-3">
      <p id="resultado"></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('formulario').addEventListener('submit', function(event) {
      event.preventDefault();
      var input1 = document.getElementById('input1').value;
      var input2 = document.getElementById('input2').value;
      
      var queryString = '?input1=' + encodeURIComponent(input1) + '&input2=' + encodeURIComponent(input2);
      var url = window.location.pathname + queryString;
      
      window.location.href = url;
    });

    window.addEventListener('load', function() {
      var params = new URLSearchParams(window.location.search);
      var input1 = params.get('input1');
      var input2 = params.get('input2');

      if (input1 || input2) {
        document.getElementById('resultado').innerHTML = '<strong>Input 1:</strong> ' + input1 + ' <strong>Input 2:</strong> ' + input2;
      }
    });
  </script>
</body>
</html>
